<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten Miner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header class="container-fluid text-center text-light">
        <p class="fs-1">Kitten Miner</p>
    </header>

    <hr>

    <main class="container-fluid">

        <section class="row justify-content-center">
            <div class="col-4">
                <img onclick="mineKittens()" class="img-fluid"
                    src="https://www.bing.com/th/id/OGC.4f2709d1448c1b86995dfb134fbc6c42?pid=1.7&rurl=https%3a%2f%2fmedia.giphy.com%2fmedia%2f3jhnKiS08qkbyEFVlr%2fgiphy.gif&ehk=n9%2bZvLhvT0aPq4o4KKHakaavFlZHazs%2fXhqKpW2CAS0%3d"
                    alt="Shelter">
            </div>
        </section>

        <section class="row justify-content-center m-4">
            <div class="col-3">
                <div class="row justify-content-center bg-success">
                    <div class="col-5 m-3">
                        <img class="img-fluid"
                            src="https://www.bing.com/th/id/OGC.194c3a01cc6371a8b0b76aaa7618ac32?pid=1.7&rurl=https%3a%2f%2fcdn.dribbble.com%2fusers%2f1088267%2fscreenshots%2f3678500%2fmedia%2f679db61ec05330a482f8ca16488cf145.gif&ehk=4Ne9q%2b71Z8JpSC6GsomiDxMmA7vgDQ9EY7bd2UGRMPg%3d"
                            alt="KittenFace">
                    </div>
                    <div class="col-5 text-light">
                        <p id="kitten-counter" class="text-center m-5">0</p>
                    </div>
                    <hr>
                    <div class="row m-2 justify-content-between text-light">
                        <div class="col-2">
                            <p>Clicks</p>
                            <p class="text-center">0</p>
                        </div>
                        <div class="col-2">
                            <p>Time</p>
                            <p class="text-center">0</p>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section class="row justify-content-center">
            <div class="col-4 text-light bg-success m-5">
                <div class="row">
                    <p class="text-center m-3">Upgrades</p>
                    <p></p>
                </div>
                <hr>
                <div class="row">
                    <div class="col-5 m-2">
                        <p class="d-flex justify-content-between">
                            <span>Yarn</span>
                            <span>0</span>
                        </p>
                        <p class="d-flex justify-content-between">
                            <span>Temptations</span>
                            <span>0</span>
                        </p>
                    </div>
                    <div class="col-5 m-2">
                        <p class="d-flex justify-content-between">
                            <span>Salmon</span>
                            <span>0</span>
                        </p>
                        <p class="d-flex justify-content-between">
                            <span>Christmas Tree</span>
                            <span>0</span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-4 text-light bg-success m-5">
                <div class="row">
                    <p class="text-center m-3">Quantity</p>
                </div>
                <hr>
                <div class="row">
                    <div class="col-5 m-2">
                        <p class="d-flex justify-content-between">
                            <span>Yarn</span>
                            <span>0</span>
                        </p>
                        <p class="d-flex justify-content-between">
                            <span>Temptations</span>
                            <span>0</span>
                        </p>
                    </div>
                    <div class="col-5 m-2">
                        <p class="d-flex justify-content-between">
                            <span>Salmon</span>
                            <span>0</span>
                        </p>
                        <p class="d-flex justify-content-between">
                            <span>Christmas Tree</span>
                            <span>0</span>
                        </p>
                    </div>
                </div>
            </div>
        </section>











    </main>





















    <script src="app.js"></script>
</body>

</html>
